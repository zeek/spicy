name: CodSpeed

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v5
        with:
          submodules: recursive
          persist-credentials: false

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends curl ca-certificates gnupg2
          sudo apt-get install -y --no-install-recommends \
              bison \
              ccache \
              flex \
              g++ \
              libfl-dev \
              libssl-dev \
              make \
              ninja-build \
              zlib1g-dev

      - name: ccache
        uses: hendrikmuhs/ccache-action@4f314b2aaa5118b9e49eb811277df5b0906bce93
        with:
          create-symlink: true
          key: ${{ github.job }}

      - name: Build benchmarks
        env:
          HILTI_OPTIMIZER_ENABLE_CFG: 1
        run: |
          cmake -G Ninja -DCODSPEED_MODE=instrumentation -DCMAKE_BUILD_TYPE=RelWithDebInfo -Bbuild /spicy
          ninja -C build spicy-rt-parsing-benchmark hilti-rt-benchmark

      - uses: CodSpeedHQ/action@0b6e7a3d96c9d2a6057e7bcea6b45aaf2f7ce60b
        with:
          run: |
            ./build/bin/hilti-rt-benchmark
            ./build/bin/spicy-rt-parsing-benchmark
          token: ${{ secrets.CODSPEED_TOKEN }}
