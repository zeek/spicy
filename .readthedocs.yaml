version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"

sphinx:
  fail_on_warning: false
  configuration: doc/conf.py

python:
  install:
    - requirements: doc/requirements.txt

search:
  ignore:
    - "doxygen-output/*"
    - "_static/*"
    # Defaults.
    - search.html
    - search/index.html
    - 404.html
    - 404/index.html
